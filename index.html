<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$100 Amazon Gift Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fffbea;
      color: #333;
      padding: 20px;
    }
    img.logo {
      width: 150px;
      margin-top: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff9900;
    }
    p {
      font-size: 18px;
    }
    .cta {
      background: #ff9900;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .timer {
      font-size: 22px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo" />
    <h1>Get Your $100 Amazon Gift Card!</h1>
    <p>üõç Exclusive for iPhone users only</p>
    <p>üéÅ No cost, limited time offer!</p>
    <p class="timer">‚è≥ Offer expires in <span id="countdown">04:59</span> minutes</p>
    <a class="cta" href="https://smrturl.co/a/s674faf4375/86?s1=" target="_blank">Claim Now</a>
  </div>

  <script>
    let time = 299; // 4:59 in seconds
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdown.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      time--;

      if (time < 0) {
        clearInterval(interval);
        countdown.textContent = "Expired";
      }
    }, 1000);
  </script>
</body>
</html>
